<div class="t216-attribute-content">

    [nzOuterBordered]="true" [nzTableLayout]="'fixed'" [nzShowPagination]="false" [nzFrontPagination]="false"
    [nzScroll]="{ x: scrollWidth + 'px', y: scrollHeight + 'px' }">
    <thead>
      <tr>
        <th nzLeft nzWidth="32px">
        </th>
        <th *ngFor="let c of features.dictionary" nzEllipsis>{{c}}</th>
      </tr>
    </thead>

      <tr *ngFor="let data of basicTable.data">
        <td nzLeft nzWidth="32px">
          <i nz-icon (click)="onLocation(data.sid)" style="cursor: pointer;">

                fill="#1990ff"></path>
              <path d="M298.666667 896a213.333333 42.666667 0 1 0 426.666666 0 213.333333 42.666667 0 1 0-426.666666 0Z"
                fill="#1990ff" opacity=".4"></path>
            </svg>
          </i>
        </td>
        <td *ngFor="let c of features.dictionary" nzEllipsis>{{data[c]}}</td>
      </tr>
    </tbody>
  </nz-table>
</div>
